<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input #userName type="text" id="inputEmail" class="form-control" placeholder="Email address">

    <label for="inputPassword" class="sr-only">Password</label>
    <input #password type="text" id="inputPassword" class="form-control" placeholder="Password">

    <div class="checkbox">
      <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="goNewPage(userName.value, password.value)">Sign in</button>

    <div class="alert alert-danger" role="alert" *ngIf="!isLoggedIn">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span> Enter a valid email address
    </div>
  </form>

</div>
<!-- /container -->
