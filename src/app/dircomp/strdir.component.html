<h1>Structural Directives</h1>
<hr>


<div>
  <h1>ngFor</h1>
  <div>
    <ul>
      <li *ngFor="let mobile of mobiles; let i = index;">{{mobile}} => {{i}}</li>
    </ul>
  </div>
</div>

<div>
  <h1>ngIf</h1>
  <div *ngIf="isNgIf">
      show me
  </div>
  <div>
    <input type="button" value="show" (click)="isNgIf  = !isNgIf">
  </div>
</div>

<div>
  <h1>Internals of Structural Directives</h1>
  <template [ngIf] = "false">
    <div> show me template</div>
  </template>
</div>

<div>
  <h1>Custom Structural Directives</h1>
  <div *transformer="1">
    One
  </div>
</div>
